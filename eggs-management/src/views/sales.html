<div class="sales-management">
    <!-- Sales Management Section -->
    <div class="sales-header">
        <h2 class="page-title">
            <span>üìä</span>
            Sales Management
        </h2>

        <div class="sales-actions">
            <button class="btn btn-success" onclick="showAddSaleModal()">
                <span>‚ûï</span> Add New Sale
            </button>
        </div>
    </div>

    <div class="sales-stats">
        <div class="stat-card">
            <div class="stat-icon">üí∞</div>
            <span class="stat-number" id="totalSales">0</span>
            <p class="stat-label">Total Sales</p>
        </div>
        <div class="stat-card">
            <div class="stat-icon">üì¶</div>
            <span class="stat-number" id="totalTraysSold">0</span>
            <p class="stat-label">Trays Sold</p>
        </div>
        <div class="stat-card">
            <div class="stat-icon">ü•ö</div>
            <span class="stat-number" id="totalEggsSold">0</span>
            <p class="stat-label">Eggs Sold</p>
        </div>
        <div class="stat-card">
            <div class="stat-icon">üìÖ</div>
            <span class="stat-number" id="thisMonthSales">0</span>
            <p class="stat-label">This Month</p>
        </div>
    </div>

    <!-- Sales Table -->
    <div class="sales-table-container">
        <div class="table-header">
            <h3 class="table-title">
                <span>üìã</span>
                Sales Records
            </h3>
        </div>

        <table class="sales-table">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Full Trays</th>
                    <th>Pieces</th>
                    <th>Total Amount</th>
                    <th>Sale Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="salesTableBody">
                <!-- Table rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Add Sale Modal -->
    <div id="addSaleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <span>‚ûï</span>
                    Add Sale Record
                </h3>
                <button class="close-btn" onclick="closeAddSaleModal()">‚úñÔ∏è</button>
            </div>
            <form id="salesForm" class="sales-form" onsubmit="addSale(event)">
                <div class="form-group">
                    <label for="saleCustomer">Customer Name</label>
                    <input type="text" id="saleCustomer" placeholder="Enter customer name..." required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="saleFullTrays">Full Trays (30 eggs)</label>
                        <input type="number" id="saleFullTrays" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="salePieces">Individual Pieces</label>
                        <input type="number" id="salePieces" min="0" value="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="pricePerTray">Price per Tray (KSh)</label>
                        <input type="number" id="pricePerTray" min="0" step="0.01" placeholder="0.00" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="saleDate">Sale Date</label>
                        <input type="date" id="saleDate" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddSaleModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Sale</button>
                </div>
            </form>
        </div>
    </div>
</div>
