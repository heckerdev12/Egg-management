<!-- Customer Management Section -->
<div class="customers-header">
    <div class="customers-actions">
        <button class="btn btn-primary" onclick="showAddCustomerModal()">
            <span>üë§</span> Add New Customer
        </button>
        <div class="search-container">
            <input type="text" placeholder="Search customers..." class="search-input" onkeyup="filterCustomers()">
            <span class="search-icon">üîç</span>
        </div>
    </div>

    <div class="customers-stats">
        <div class="stat-mini">
            <span class="stat-number">0</span>
            <span class="stat-label">Total Customers</span>
        </div>
        <div class="stat-mini">
            <span class="stat-number">0</span>
            <span class="stat-label">Overdue</span>
        </div>
    </div>
</div>

<!-- Customers Table -->
<div class="customers-table-container">
    <table class="customers-table">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Contact</th>
                <th>Total Orders</th>
                <th>Outstanding</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="customersTableBody">
            <!-- Table rows will be added dynamically -->
        </tbody>
    </table>
</div>

<!-- Add Customer Modal (Hidden by default) -->
<div id="addCustomerModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New Customer</h3>
            <button class="close-btn" onclick="closeAddCustomerModal()">‚úñÔ∏è</button>
        </div>
        <form class="customer-form" onsubmit="addCustomer(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="customerName">Full Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone Number *</label>
                    <input type="tel" id="customerPhone" placeholder="+254..." required>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAddCustomerModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Customer</button>
            </div>
        </form>
    </div>
</div>
